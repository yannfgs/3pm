<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de E-commerce & Marketing Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <!-- Coloque aqui o cabeçalho e o menu principal -->
    </header>

    <!-- Seção 1: Banner Rotativo -->
    <section class="carousel">
        <div class="carousel-inner">
          <figure class="carousel-item active">
            <img src="images/banner_site_esquentaBlack_1920x781.png" alt="Banner para Black Friday">
            <figcaption>Banner para Black Friday</figcaption>
          </figure>
          <figure class="carousel-item">
            <img src="images/banner_freteGratisSulSudeste1920x781_07-2022.jpg" alt="Frete Grátis para Sul e Sudeste">
            <figcaption>Frete Grátis para Sul e Sudeste</figcaption>
          </figure>
          <figure class="carousel-item">
            <img src="images/banner_novembroAzul_2022_1920x781.png" alt="Novembro Azul">
            <figcaption>Novembro Azul</figcaption>
          </figure>
          <figure class="carousel-item">
            <img src="images/banner-eliteaco-marca.jpg" alt="Marca Eliteaço">
            <figcaption>Marca Eliteaço</figcaption>
          </figure>
        </div>
        <button class="carousel-control-prev" aria-label="Anterior">Anterior</button>
        <button class="carousel-control-next" aria-label="Próximo">Próximo</button>
      </section>
      

    <!-- Seção 2 -->
    <section class="container boxed">
        <article class="box text">Texto 1</article>
        <aside class="box image"><img src="image4.jpg" alt="Imagem 4"></aside>
    </section>

    <!-- Seção 3 -->
    <section class="container boxed">
        <aside class="box image"><img src="image5.jpg" alt="Imagem 5"></aside>
        <article class="box text">Texto 2</article>
    </section>

    <!-- Seção 4 -->
    <section class="container icons-grid">
        <!-- Adicione 16 quadros aqui, cada um contendo um ícone, título e texto. -->
    </section>

    <!-- Seção 5 -->
    <section class="container boxed">
        <article class="box text">Texto 3</article>
        <aside class="box image"><img src="image6.jpg" alt="Imagem 6"></aside>
    </section>

    <!-- Seção 6 -->
    <section class="container gallery-section">
        <header>
            <div class="text">Título</div>
            <div class="text">Texto 4</div>
        </header>
        <div class="container gallery">
            <!-- Adicione 6 imagens aqui -->
        </div>
    </section>

    <!-- Seção 7 -->
    <section class="container contact-section">
        <article class="text">Texto 5</article>
        <div class="text">Texto 6 <button>Fazer Contato</button></div>
    </section>

    <footer>
        <!-- Coloque aqui o rodapé -->
    </footer>

    <script src="script.js"></script>
</body>

</html>
